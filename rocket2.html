<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Анимация ракеты</title>
</head>

<body>
    <canvas id="canvas" width="800px" height="600px" style="border: 2px solid red;"></canvas>
</body>
<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let rocketX = canvas.width / 2;
    let rocketY = canvas.height;

    const rocketSpeed = 2;
    const amplitude = 100; // Амплитуда параболы
    let angle = 0;

    function drawRocket(x, y) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x - 25, y + 50);
        ctx.lineTo(x + 25, y + 50);
        ctx.closePath();
        ctx.fill();
    }

    function animateRocket() {
        rocketX = canvas.width / 2 + amplitude * Math.sin(angle);
        rocketY -= rocketSpeed;
        drawRocket(rocketX, rocketY);

        angle += 0.02; // Увеличиваем угол для плавного изменения параболы

        if (rocketY > 0) {
            requestAnimationFrame(animateRocket);
        }
    }

    animateRocket();
</script>

</html>
