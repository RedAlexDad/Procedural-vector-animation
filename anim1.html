<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>HTML5</title>
	<!--[if IE]>
   <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
	<style>
		article,
		aside,
		details,
		figcaption,
		figure,
		footer,
		header,
		hgroup,
		menu,
		nav,
		section {
			display: block;
		}
	</style>
</head>

<body>
	<canvas id="canvas" width="800px" height="600px" style="border: 2px solid red;"></canvas>
</body>
<script>
	let t1x, t1y;
	let t2x, t2y;
	let t3x, t3y;
	let t4x, t4y;


	t1x = -150; t1y = -150;
	t2x = -149; t2y = -150;
	t3x = -50; t3y = -50;
	t4x = -100; t4y = -50;

	const canvas = document.getElementById("canvas");
	const ctx = canvas.getContext("2d");

	function resize(c, k, val) {
		return c + k * (val - c);
	}

	function drawPoli() {
		ctx.beginPath(); // Start a new path
		ctx.moveTo(t1x, t1y); // Move the pen to (30, 50)

		ctx.lineTo(t2x, t2y); // Draw a line to (150, 100)
		ctx.lineTo(t3x, t3y); // Draw a line to (150, 100)
		ctx.lineTo(t4x, t4y); // Draw a line to (150, 100)

		ctx.lineTo(t1x, t1y); // Draw a line to (150, 100)
		ctx.stroke(); // Render the path	
	}

	drawPoli();

	let k = 1;
	let t = 0;

	setInterval(() => {
		ctx.clearRect(0, 0, 800, 600)
		t = t + 1;

		if (t < 70) {
			k = 1 + 0.001 * t;
			t1x = resize(-150, k, t1x);
			t1y = resize(-150, k, t1y);

			t2x = resize(-150, k, t2x);
			t2y = resize(-150, k, t2y);

			t3x = resize(-150, k, t3x);
			t3y = resize(-150, k, t3y);

			t4x = resize(-150, k, t4x);
			t4y = resize(-150, k, t4y);
		} else if (t < 140) {
			k = 1 + 0.001 * t;
			t1x = resize(-200, k, t1x);
			t1y = resize(-200, k, t1y);

			t2x = resize(-200, k, t2x);
			t2y = resize(-200, k, t2y);

			t3x = resize(-200, k, t3x);
			t3y = resize(-200, k, t3y);

			t4x = resize(-200, k, t4x);
			t4y = resize(-200, k, t4y);

		} else {
			t = 0;

			t1x = -150; t1y = -150;
			t2x = -149; t2y = -150;
			t3x = -50; t3y = -50;
			t4x = -100; t4y = -50;
		}



		drawPoli();

	}, 16);
</script>

</html>
