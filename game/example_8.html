<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>HTML5</title>
    <!--[if IE]>
   <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
    <style>
        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="800px" height="600px" style="border: 2px solid red;"></canvas>
</body>
<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function drawSpaceCraft(x, y, cursorY) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const tiltAngle = (cursorY - y) / canvas.height * 30;
        ctx.save();
        ctx.translate(x + 30, y);
        ctx.rotate((Math.PI / 180) * tiltAngle);

        // Кабина (носовая часть)
        ctx.fillStyle = "blue";
        ctx.beginPath();
        ctx.moveTo(30, 0);
        ctx.lineTo(0, -10);
        ctx.lineTo(0, 10);
        ctx.closePath();
        ctx.fill();

        // Основная часть с крыльями
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.moveTo(-50, -10);
        ctx.lineTo(-50, 10);
        ctx.lineTo(-60, 20);
        ctx.lineTo(-30, 10);
        ctx.lineTo(-30, -10);
        ctx.lineTo(-60, -20);
        ctx.closePath();
        ctx.fill();

        // Хвостовая часть с реактивными двигателями
        ctx.fillStyle = "gray";
        ctx.beginPath();
        ctx.moveTo(0, -10);
        ctx.lineTo(10, -5);
        ctx.lineTo(10, 5);
        ctx.lineTo(0, 10);
        ctx.closePath();
        ctx.fill();

        // Струи реактивные двигатели
        for (let i = -1; i <= 1; i += 2) {
            ctx.fillStyle = "orange";
            ctx.beginPath();
            ctx.arc(-30, 10 * i, 5, 0, Math.PI * 2);
            ctx.arc(-45, 15 * i, 5, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
        }

        ctx.restore();
    }

    function animateStackySpaceCraft() {
        const spaceCraft = {
            x: canvas.width / 4,
            y: canvas.height / 2,
            cursorY: canvas.height / 2,
        };

        function updateSpaceCraft(event) {
            spaceCraft.cursorY = event.clientY - canvas.getBoundingClientRect().top;
        }

        function animate() {
            drawSpaceCraft(spaceCraft.x, spaceCraft.y, spaceCraft.cursorY);
            requestAnimationFrame(animate);
        }

        canvas.addEventListener("mousemove", updateSpaceCraft);
        animate();
    }

    animateStackySpaceCraft();
</script>

</html>
