<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>HTML5</title>
  <!--[if IE]>
   <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style>
   article, aside, details, figcaption, figure, footer,header,
   hgroup, menu, nav, section { display: block; }
  </style>
 </head>
 <body>
  <canvas id="canvas" width="800px" height="600px" style="border: 2px solid red;"></canvas>
 </body>
 <script>
	let t1x, t1y;
	let t2x, t2y;
	let t3x, t3y;
 
	t1x = 50; t1y = 50;
	t2x = 100; t2y = 100;
	t3x = 150; t3y = 100;
 
	const canvas = document.getElementById("canvas");
	const ctx = canvas.getContext("2d");

	function resize(c, k, val) {
		return c + k*(val - c);
	}

	function drawTri() {
	ctx.beginPath(); // Start a new path
	ctx.moveTo(t1x, t1y); // Move the pen to (30, 50)
	ctx.lineTo(t2x, t2y); // Draw a line to (150, 100)
	
	ctx.lineTo(t3x, t3y); // Draw a line to (150, 100)
	
	ctx.lineTo(t1x, t1y); // Draw a line to (150, 100)
	ctx.stroke(); // Render the path	
	}
	
	drawTri();

	let k = 1;
	let t = 0;
	
	
	
	setInterval(() => {
	
	if (t > 4) {
		t = 0;
	t1x = 50; t1y = 50;
	t2x = 100; t2y = 100;
	t3x = 150; t3y = 100;
	}
	
	ctx.clearRect(0, 0, 800, 600)
	t = t + 1;
	k = 1 + 0.1*t;
	t1x = resize(50, k, t1x);
	t1y = resize(50, k, t1y);
	
	t2x = resize(50, k, t2x);
	t2y = resize(50, k, t2y);
	
	t3x = resize(50, k, t3x);
	t3y = resize(50, k, t3y);
	drawTri();

	}, 100);
 </script>
</html>
